

{% extends 'form_base.html' %}
{% block title %}Create Product{% endblock %}
{% block pagetitle %}Create Product{% endblock %}
{% block body %}
    {% if form.errors %}{{ form.errors }}{% endif %}
    <form method="post" action="{% url 'product:product_create'%}" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <input value="Create Product" class="btn btn-success" type="submit">
    </form>
    
{% endblock %}
