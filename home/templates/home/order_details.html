{% extends 'home/base.html' %}

{% load static %}

{% block body %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>My Order</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <a href="/search/product/">Shop</a>
                            <span>My Order</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shopping Cart Section Begin -->
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <div class="shopping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>S.N</th>
                                    <th>Products</th>
                                    <th>Quantity</th>
                                    <th>Per Unit Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in my_orders %}

                    <tr>
                        <td class="align-middle">{{forloop.counter}}</td>
                        <td class="align-middle"><img src="{{ order.product.photo.url }}" alt=""
                                                      style="width: 50px;">
                            {{ order.product.name }}
                        </td>
                        <td class="align-middle">{{ order.quantity }}</td>
                        <td class="align-middle">{{ order.product.price }}</td>


                    </tr>

                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </section>
    <!-- Shopping Cart Section End -->

{% endblock body %}
